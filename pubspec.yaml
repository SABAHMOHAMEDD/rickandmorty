name: rick_and_morty
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.0.6 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_bloc: ^8.1.3
  dio: ^5.3.3
  flutter_offline: ^3.0.1
  loading_animation_widget: ^1.2.0+4


dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0


flutter:


  uses-material-design: true

  assets:
   - assets/images/
   - assets/icons/


  fonts:
    - family: jannah
      fonts:
        - asset: assets/fonts/jannah.ttf


    - family: Pacifico
      fonts:
        - asset: assets/fonts/Pacifico-Regular.ttf


    - family: IconBroken
      fonts:
        - asset: assets/icons/icons.ttf


    - family: SFProDisplay
      fonts:
        - asset: assets/fonts/SFPRODISPLAYREGULAR.OTF

